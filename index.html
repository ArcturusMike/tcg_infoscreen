<!DOCTYPE html>
<html>
<head>
    <title>TCG Infoscreen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src ="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid main-container">
        <div id="row-oben" class="row row-oneliner">
            <!-- Maybe add to all cols: d-flex align-items-center justify-content-center -->
            <div class="col-12 p-1 pt-2 ps-2 pe-2">
                <div class="container-fluid rounded p-0 bg-danger d-flex align-items-center justify-content-center div-content">Uhrzeit</div>
            </div>
        </div>
        <div id="row-platz-wetter" class="row row-content">
            <div class="col-7 p-1 ps-2">
                <div class="container-fluid rounded p-0 bg-info d-flex align-items-center justify-content-center div-content">Platzreservierung</div>
            </div>
            <div class="col-5 p-1 pe-2">
                <div class="container-fluid rounded p-0 bg-success d-flex align-items-center justify-content-center div-content">Wetter</div>
            </div>
        </div>
        <div id="row-pdf-web" class="row row-content">
            <div class="col-6 p-1 ps-2">
                <div class="container-fluid rounded p-0 bg-danger d-flex align-items-center justify-content-center div-content">PDFs</div>
            </div>
            <div class="col-6 p-1 pe-2">
                <div class="container-fluid rounded bg-warning div-content">
                    <div class="row row-title border border-dark rounded">
                        <div class="col p-0">
                            <div class="container-fluid div-title d-flex align-items-center justify-content-center">Homepage</div>
                        </div>
                    </div>
                    <div class="row row-iframe border border-dark rounded">
                        <div class="col p-0">
                            <div class="container-fluid div-iframe div-title d-flex align-items-center justify-content-center">iframe</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="row-meisterschaft" class="row row-content">
            <div class="col-12 p-1 pe-2 ps-2">
                <div class="container-fluid rounded p-0 bg-primary d-flex align-items-center justify-content-center div-content">Tabelle & Spielplan</div>
            </div>
        </div>
        <div id="row-unten" class="row row-oneliner">
            <div class="col-12 p-1 pb-2 ps-2 pe-2">
                <div class="container-fluid rounded p-0 bg-danger d-flex align-items-center justify-content-center div-content">Vorstandsdienst</div>
            </div>
        </div>
    </div>
</body>
</html>
