<!DOCTYPE html>
<html>
<head>
    <title>TCG Infoscreen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src ="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row row-rand" id="row-oben">
            <!-- Maybe add to all cols: d-flex align-items-center justify-content-center -->
            <div class="col p-1 pt-2 ps-2 pe-2">
                <div class="container-fluid p-0 rounded border border-dark bg-danger d-flex align-items-center justify-content-center h-100">Uhrzeit</div>
            </div>
        </div>
        <div class="row row-mitte" id="row-platz-wetter">
            <div class="col-7 p-1 ps-2">
                <div class="container-fluid h-100 bg-info rounded border border-dark">
                    <div class="row row-title rounded">
                        <div class="col p-0">
                            <div class="container-fluid h-100 d-flex align-items-center justify-content-center"><h2>Platzreservierung</h2></div>
                        </div>
                    </div>
                    <div class="row row-iframe rounded">
                        <div class="col p-0">
                            <div class="container-fluid p-0 h-100"><iframe class="w-100 h-100 rounded-bottom" src="https://goesselsdorf.tennisplatz.info/infoscreen/fa50be7dd32606f936ffd880c84a498c6f8cacb4?days=7&refresh=1" scrolling="no"></iframe></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 p-1 pe-2">
                <div class="container-fluid h-100 bg-success rounded border border-dark">
                    <div class="row row-title rounded">
                        <div class="col p-0">
                            <div class="container-fluid h-100 d-flex align-items-center justify-content-center"><h2>Wetterradar</h2></div>
                        </div>
                    </div>
                    <div class="row row-iframe rounded">
                        <div class="col p-0">
                            <div class="container-fluid p-0 h-100"><iframe class="w-100 h-100 rounded-bottom" src="https://radar.wo-cloud.com/mobile/embedded?wrx=46.573,14.635&wry=46.573,14.635&timeZone=Europe/Vienna&wrm=10" scrolling="no"></iframe></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-mitte" id="row-pdf-web">
            <div class="col-6 p-1 ps-2">
                <div class="container-fluid h-100 bg-danger rounded border border-dark">
                    <div class="row row-title rounded">
                        <div class="col p-0">
                            <div class="container-fluid h-100 d-flex align-items-center justify-content-center"><h2>Ausschreibungen</h2></div>
                        </div>
                    </div>
                    <div class="row row-iframe rounded">
                        <div class="col p-0">
                            <div class="container-fluid p-0 h-100"><iframe class="w-100 h-100 rounded-bottom" src="pdftest.pdf#toolbar=0" scrolling="no"></iframe></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 p-1 pe-2">
                <div class="container-fluid h-100 bg-warning rounded border border-dark">
                    <div class="row row-title rounded">
                        <div class="col p-0">
                            <div class="container-fluid h-100 d-flex align-items-center justify-content-center"><h2>Homepage-News</h2></div>
                        </div>
                    </div>
                    <div class="row row-iframe rounded">
                        <div class="col p-0">
                            <div class="container-fluid p-0 h-100"><iframe class="w-100 h-100 rounded-bottom" src="https://www.tcgoesselsdorf.at#primary" scrolling="no"></iframe></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-mitte" id="row-meisterschaft">
            <div class="col-12 p-1 pe-2 ps-2">
                <div class="container-fluid h-100 bg-primary rounded border border-dark">
                    <div class="row row-title rounded">
                        <div class="col p-0">
                            <div class="container-fluid h-100 d-flex align-items-center justify-content-center"><h2>Meisterschaft</h2></div>
                        </div>
                    </div>
                    <div class="row row-iframe rounded">
                        <div class="col p-0">
                            <div class="container-fluid p-0 h-100"><iframe class="w-100 h-100 rounded-bottom" src="https://tennis-info-sigma.vercel.app/league/231720" scrolling="no"></iframe></div>
                        </div>
                        <div class="col p-0">
                            <div class="container-fluid p-0 h-100"><iframe class="w-100 h-100 rounded-bottom" src="https://tennis-info-sigma.vercel.app/team/532104" scrolling="no"></iframe></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-rand" id="row-unten">
            <div class="col p-1 pb-2 ps-2 pe-2">
                <div class="container-fluid p-0 rounded border border-dark bg-danger d-flex align-items-center justify-content-center h-100">Vorstandsdienst</div>
            </div>
        </div>
    </div>
</body>
</html>
