<!DOCTYPE html>
<html>
<head>
    <title>TCG Infoscreen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src ="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row row-oneliner">
            <!-- Maybe add to all cols: d-flex align-items-center justify-content-center -->
            <div class="col-12 p-1 pt-2 ps-2 pe-2 d-flex align-items-center justify-content-center">
                <div class="container-fluid rounded bg-danger d-flex align-items-center justify-content-center inner-div">Uhrzeit</div>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-7 p-1 ps-2 d-flex align-items-center justify-content-center">
                <div class="container-fluid rounded bg-info d-flex align-items-center justify-content-center inner-div">Platzreservierung</div>
            </div>
            <div class="col-5 p-1 pe-2 d-flex align-items-center justify-content-center">
                <div class="container-fluid rounded bg-success d-flex align-items-center justify-content-center inner-div">Wetter</div>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-6 p-1 ps-2 d-flex align-items-center justify-content-center">
                <div class="container-fluid rounded bg-danger d-flex align-items-center justify-content-center inner-div">PDFs</div>
            </div>
            <div class="col-6 p-1 pe-2 d-flex align-items-center justify-content-center">
                <div class="container-fluid rounded bg-warning d-flex align-items-center justify-content-center inner-div">Homepage</div>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 p-1 pe-2 ps-2 d-flex align-items-center justify-content-center">
                <div class="container-fluid rounded bg-primary d-flex align-items-center justify-content-center inner-div">Tabelle & Spielplan</div>
            </div>
        </div>
        <div class="row row-oneliner">
            <div class="col-12 p-1 pb-2 ps-2 pe-2 d-flex align-items-center justify-content-center">
                <div class="container-fluid rounded bg-danger d-flex align-items-center justify-content-center inner-div">Vorstandsdienst</div>
            </div>
        </div>
    </div>
</body>
</html>
